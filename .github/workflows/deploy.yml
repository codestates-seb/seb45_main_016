name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: main016
  RESOURCE_PATH: server/src/main/resources/application.yml
  CODE_DEPLOY_APPLICATION_NAME: main016-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: main016-codedeploy-deployment-group

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'

    # appspec.yml, scripts(start.sh, stop.sh)디렉토리 복사
      - name: Copy appspec.yml to current directory
        run: |
            cp server/appspec.yml .
            cp -r server/scripts .
        shell: bash

      - name: Build with Gradle and print build result
        run: |
          cd server
          chmod +x gradlew
          ./gradlew build -x test
        shell: bash

      - name: Copy jar file to current directory
        run: cp server/build/libs/*.jar .
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws deploy push \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
            --source .
      - name: Code Deploy
        run: |
          aws deploy create-deployment \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip
